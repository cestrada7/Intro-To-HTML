<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Page</title>
  </head>

  <body>
    <h1>DOG PHOTO APP</h1>
    <main>
      <section>
        <h2>Dog Photo</h2>
        <!--TODO: Add link to dog photos Step 6: Indent P element-->
        <p>
          Be a dog foster parent
          <a href="https://paws.org.ph/dogs/" target="_blank">Go to Paws PH</a>
        </p>
        <a href="https://www.pexels.com/search/dog/">
          <img
            src="Img/dogPhoto.jpg"
            alt="A Golden-Retriever dog Photo"
            width="400"
            height="300"
          />
        </a>
      </section>
      <section>
        <!---------------SECTION 2------------------->
        <h2>DOG LISTS</h2>
        <h3>Things dogs love:</h3>
        <ul>
          <li>Seeing their human</li>
          <li>Dog treats</li>
          <li>Dog toys</li>
        </ul>
        <figure>
          <img
            src="/Img/Pizza.jpg"
            alt="A picture of Pizza."
            width="400"
            height="300"
          />
          <figcaption>My <em>dogs</em> love pizza</figcaption>
        </figure>
        <h3>Three things dogs hate:</h3>
        <ol>
          <li>Cats</li>
          <li>Taking a bath</li>
          <li>Being ignored by their hooooman</li>
        </ol>
        <figure>
          <img
            src="https://www.pixel-creation.com/wp-content/uploads/puppy-wallpaper-and-background-image-1680x1050-id467417-800x800.jpg
        "
            alt="A cute dog image"
            width="400"
            height="400"
          />
          <figcaption>Dogs <strong>hate</strong> cats</figcaption>
        </figure>
      </section>
      <!------------------SECTION 3------------------->
      <section>
        <h2>DOG FORM</h2>
        <form action="https://cestrada7.github.io/Thank-You-Page/">
          <input type="text" name="cutedogsurl" placeholder="Cute Dogs URL" required>
          <button>Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
